<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Rain Char Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="rain-char.js"></script>
</head>
<body>
<div id="controls" style="display:none;">
    <div class="row">
        <label>Font</label>
        <select id="font">
            <option value="Verdana">Verdana</option>
            <option value="cursive" selected>cursive</option>
            <option value="Courier New">Courier New</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Brush Script MT">Brush Script MT</option>
        </select>
    </div>
    <div class="row">
        <label>Character Size</label>
        <div>
            <input type="number" min="5" max="100" id="char-size1" value="15">
            <input type="number" min="5" max="100" id="char-size2" value="25">
        </div>
    </div>
    <div class="row">
        <label>Character Range</label>
        <select id="char-range">
            <option value="custom">Custom Set</option>
        </select>
    </div>
    <div class="row">
        <label>Background</label>
        <input type="color" value="#222222" id="bg-color">
    </div>
    <div class="row">
        <label>Foreground</label>
        <input type="color" value="#ff00ff" id="fg-color">
    </div>
    <div class="row">
        <label>Speed (FPS)</label>
        <input type="number" value="30" id="fps" min="1" max="100">
    </div>
    <div class="row">
        <label>Density Factor</label>
        <input type="number" value="8" id="density" min="1" max="100">
    </div>
    <div class="row">
        <label>Trail Multiplier</label>
        <input type="number" value="0.4" id="trail" min="0" max="4" step="0.1">
    </div>
    <div class="row">
        <label>Char Spacing</label>
        <input type="number" value="0.5" id="char-spacing" min="0.1" max="4" step="0.1">
    </div>
    <div class="row">
        <label>Char Change Frequency</label>
        <input type="number" value="0.3" id="char-change" min="0" max="1" step="0.1">
    </div>
    <div class="row">
        <label>Resize the effect screen with the little handle at bottom right</label>
    </div>
    <div class="row">
        <button id="fullscreen-btn" style="width:100%; padding:8px; font-size:14px; cursor:pointer;">Toggle Fullscreen (F)</button>
    </div>
</div>
<div id="effect" style="flex:1; width:100%; height:100vh; margin:0; padding:0; border:none; resize:none; overflow:hidden;"></div>
<script src="script.js"></script>
</body>
</html>
